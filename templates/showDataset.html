<div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Dataset</h3>
        </div>
        <div class="panel-body">
            <h4>Number of Objects: {{ numberOfObjects }}</h4>
            <h4>Types of data:</h4>
            <div ng-if="!!components" ng-repeat="component in components">
                <h5>{{ component.type }}</h5>
            </div>
            <h4>Component keys:</h4>
            <div ng-if="!!components" ng-repeat="component in components">
                <h5>{{ component.key }}</h5>
            </div>

            <preview-data></preview-data>
        </div>
</div>
