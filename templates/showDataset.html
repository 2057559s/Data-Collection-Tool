<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ dataType }}[{{ numberOfObjects }}] <preview-data style="float: right"></preview-data></h3>
    </div>
    <div class="panel-body">

        <table class="table">
            <tr>
                <th ng-repeat="component in components">{{component.key}} :{{component.type}}</th>
            </tr>
            <tr ng-repeat="item in dataset.slice(0,1) track by $index">
                <td ng-repeat="component in components">{{ item[component.key] }}</td>
            </tr>
        </table>


    </div>

</div>
