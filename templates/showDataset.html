<div class="panel panel-default">
    <div class="panel-heading">
        <button type="button" class="btn btn-default btn-sm pull-right" ng-click="view.min=2">&plus;</button>
        <button type="button" class="btn btn-default btn-sm pull-right" ng-click="view.min=1">&minus;</button>
        <h3 class="panel-title">
            {{ dataType }}[{{ numberOfObjects }}] <span ng-if="view.min!==2" ng-repeat="component in components">({{component.key}} : {{component.type}}) </span>
        </h3>
    </div>
    <div ng-if="view.min === 2" class="panel-body">

        <table class="table">
            <tr>
                <th ng-repeat="component in components">{{component.key}} :{{component.type}}</th>
            </tr>
            <tr ng-repeat="item in dataset.slice(0,1) track by $index">
                <td ng-repeat="component in components">{{ item[component.key] }}</td>
            </tr>
        </table>

        <preview-data></preview-data>


    </div>

</div>
