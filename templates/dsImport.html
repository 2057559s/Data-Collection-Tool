<div class="panel panel-default">
    <div class="panel-heading" ng-click="togglePanel()">
        <h4 class="panel-title">
            Import Data
        </h4>
    </div>
    <div id="collapse{{ $index }}" class="panel-collapse collapse" ng-class="{ in: !expanded }">
        <div id="collapseImport" class="panel-collapse collapse in">
            <div class="panel-body">
                <textarea class="form-control" style="height: 130px;" ng-model="textIN"></textarea>
                <button type="button" class="btn btn-default"  ng-click="add(); togglePanel()">Submit</button>
            </div>
        </div>
    </div>
</div>
