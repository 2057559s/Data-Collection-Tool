<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">

    <style>
        textarea .form-control{
            height: 200px;
        }

        .panel-heading {
            overflow: hidden;
        }
        .panel-heading-custom{
            border: lightblue;
            border-width: thick;
        }
        .datasets {
        }

        .panel-body{
            overflow: scroll;
        }

        .container {
            padding-top: 80px;
        }



        .tab-content {
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            padding: 10px;
        }

        .nav-tabs {
            margin-bottom: 0;
        }

        .modal-dialog {
        }
        .modal-body {
            overflow: auto;
        }

    </style>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <ul class="nav navbar-nav navbar-left">
        <li><a href="#">NDMS</a></li>
    </ul>
</nav>

    <div class="container" ng-app="myApp" ng-controller="myCtrl">
        <ds-import></ds-import>

        <div class="panel panel-default">
            <div class="panel-heading panel-heading-custom">
                <h3 class="panel-title">Datasets & Operations</h3>
            </div>
            <div class="panel-body">
                <div class="datasets" ng-repeat="dataset in datasets">
                    <show-dataset dataset="dataset"></show-dataset>
                    <show-operation ng-if="$index<datasets.length-1" operation="operations[$index]" dataset="dataset"></show-operation>
                </div>
            </div>


        </div>

        <ul class="nav nav-tabs" id="myTab">
            <li class="active"><a data-target="#showCode" data-toggle="tab">Add Code Operation</a></li>
            <li><a data-target="#showComp" data-toggle="tab">Filter on Object Operation</a></li>
        </ul>

        <div class="tab-content">
            <add-code-operation class="tab-pane active" id="showCode" ng-if="datasets.length>0">Add Code Operation</add-code-operation></li>
            <add-component-filter-operation class="tab-pane" id="showComp" ng-if="datasets.length>0" dataset="datasets[datasets.length-1]">Add Component Filter Operation</add-component-filter-operation>
        </div>

        <ds-export></ds-export>

    </div>


</body>
<script>
    jQuery(function () {
        jQuery('#myTab a:last').tab('show')
    })


</script>
<script src="root.js"></script>
<script src="directives/dsImport.js"></script>
<script src="directives/addCodeOperation.js"></script>
<script src="directives/addComponentFilterOperation.js"></script>
<script src="directives/previewData.js"></script>
<script src="directives/showDataset.js"></script>
<script src="directives/showOperation.js"></script>
<script src="directives/showCodeOperation.js"></script>
<script src="directives/showComponentFilterOperation.js"></script>
<script src="directives/dsExport.js"></script>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</html>
