<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">

    <style>
        textarea {
            width: 400px;
            height: 150px;
        }

        .block {
            border: 1px solid black;
            padding: 30px;
            margin-bottom: 30px;
        }

        .block.show-operation {
            -webkit-border-radius:15px;
            -moz-border-radius:15px;
            border-radius:15px;
        }

        .show-components {
            background: lightgray;
        }

        .datasets {
            width: 500px;
        }

        .container {
            padding-top: 80px;
        }

        .modal-dialog {
        }
        .modal-body {
            overflow: auto;
        }

    </style>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <ul class="nav navbar-nav navbar-left">
        <li><a href="#">NDMS</a></li>
    </ul>
</nav>

    <div class="container" ng-app="myApp" ng-controller="myCtrl">
        <ds-import></ds-import>

        <div class="block datasets-list">
            <h1>Datasets</h1>
            <div class="block datasets" ng-repeat="dataset in datasets">
                <show-dataset dataset="dataset"></show-dataset>
                <show-operation ng-if="$index<datasets.length-1" operation="operations[$index]"></show-operation>
            </div>

        </div>

        <add-operation></add-operation>
        <ds-export></ds-export>

        <a href="data:text/plain,hello" download="myfile.txt">download this</a>

    </div>


</body>
<script src="root.js"></script>
<script src="directives/dsImport.js"></script>
<script src="directives/addOperation.js"></script>
<script src="directives/previewData.js"></script>
<script src="directives/showDataset.js"></script>
<script src="directives/showOperation.js"></script>
<script src="directives/dsExport.js"></script>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</html>
